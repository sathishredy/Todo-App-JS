    <div class="new-list">
      <form action="">
        <label for="new">Add New List</label><br />
        <input class="input-list" type="text" name="new" id="newlist" /><br />
        <div class="buttons">
          <input
            class="btn add-btn"
            type="button"
            value="ADD"
            onclick="addListBtn()"
          />
          <input
            class="btn"
            type="button"
            value="Close"
            onclick="closeListBtn()"
          />
        </div>
      </form>
    </div>
    <div class="new-task">
      <form action="">
        <label for="new">Add New Task</label><br />
        <input class="input-list" type="text" name="new" id="newtask" /><br />
        <div class="buttons">
          <input
            class="btn add-btn"
            type="button"
            value="ADD"
            onclick="addTaskBtn()"
          />
          <input

            type="button"
